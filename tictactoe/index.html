<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Tic-Tac-Toe</h1>

      <p>
        This is a two player game. You are Player 1. Alternate turns with Player
        2.
      </p>
      <p>If you are playing alone, the computer will play as Player 2.</p>
    </div>
    <div id="winner"></div>
    <table>
      <tr>
        <td class="square" data-value="0"><div></div></td>
        <td class="square" data-value="1"><div></div></td>
        <td class="square" data-value="2"><div></div></td>
      </tr>
      <tr>
        <td class="square" data-value="3"><div></div></td>
        <td class="square" data-value="4"><div></div></td>
        <td class="square" data-value="5"><div></div></td>
      </tr>
      <tr>
        <td class="square" data-value="6"><div></div></td>
        <td class="square" data-value="7"><div></div></td>
        <td class="square" data-value="8"><div></div></td>
      </tr>
    </table>
    <button>Play Again</button>
  </body>
</html>
